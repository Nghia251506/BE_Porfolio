spring.config.import=optional:file:.env[.properties]
spring.application.name=BE_Porfolio
# DataSource
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Bangkok&useUnicode=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

spring.session.store-type=none

# JWT & OpenAI
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
server.port=${PORT:8080}

spring.main.allow-circular-references=true

cloudinary.cloud_name=${CLOUDINARY_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_SECRET}

# Gi?i h?n cho 1 file duy nh?t
spring.servlet.multipart.max-file-size=10MB
# T?ng gi?i h?n cho toàn b? request (n?u upload nhi?u file cùng lúc)
spring.servlet.multipart.max-request-size=500MB
ga4.property-id=523559554
ga4.credentials.json=${GA4_CREDENTIALS_JSON}
